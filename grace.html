<!DOCTYPE html>
<html>
<body>
<h1><center>ASSIGNMENT-1</h1></center>
<h2><center>JAVASCRIPT</h2></center>
<h3>ARITHMETIC OPERATORS</h3>
<p><b>ADDITION</p></b>
<p id="p1"></p>
<script>
var sum = 70 + 30;
document.getElementById("p1").innerHTML = sum;
</script>
<p><b>SUBTRACTION</p></b>
<p id="p2"></p>
<script>
var sub = 70 - 30;
document.getElementById("p2").innerHTML = sub;
</script>
<p><b>EXPONENTIAL</p></b>
<p id="p3"></p>
<script>
var exp = 2 ** 10;
document.getElementById("p3").innerHTML = exp;
</script>
<p><b>MULTIPLICATION</p></b>
<p id="p4"></p>
<script>
var mul = 2 * 10;
document.getElementById("p4").innerHTML = mul;
</script>
<p><b>DIVISION</p></b>
<p id="p5"></p>
<script>
var div = 10 / 5;
document.getElementById("p5").innerHTML = div;
</script>
<p><b>MODULUS</p></b>
<p id="p6"></p>
<script>
var mod = 4 % 5;
document.getElementById("p6").innerHTML = mod;
</script>
</body>
</html>
